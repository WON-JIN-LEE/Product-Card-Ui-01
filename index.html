<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card Shop</title>

    <link rel="stylesheet" href="style.css">

    <!-- Icons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" defer></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js" defer></script>
</head>
<body>
    <h1 class="title__shop">SHOP</h1>
    <main class="main bd-grid">
        <article class="card">
            <div class="card__img">
                <img src="img/img1.png" alt="" >
            </div>
            <div class="card__name">
                <p>나이키 팬텀 GT 엘리트 FG</p>
            </div>
            <div class="card__precis">
                    <a href="" class="card__icon">
                        <ion-icon name="heart-outline"></ion-icon>
                    </a>
                    
                    <div>
                        <span class="card__preci card__preci--before">150,000 원</span>
                        <span class="card__preci card__preci--now">129,000 원</span>
                    </div>
                    <a href="" class="card__icon">
                        <ion-icon name="cart-outline"></ion-icon>
                    </a>
            </div>
        </article>

        <article class="card">
            <div class="card__img">
                <img src="img/img2.png" alt="">
            </div>
            <div class="card__name">
                <p>나이키 머큐리얼 베이퍼 14 아카데미 HG</p>
            </div>
            <div class="card__precis">
                <a href="" class="card__icon">
                    <ion-icon name="heart-outline"></ion-icon>
                </a>
        
                <div>
                    <span class="card__preci card__preci--before">149,000 원</span>
                    <span class="card__preci card__preci--now">99,000 원</span>
                </div>
                <a href="" class="card__icon">
                    <ion-icon name="cart-outline"></ion-icon>
                </a>
            </div>
        </article>

        <article class="card">
            <div class="card__img">
                <img src="img/img3.png" alt="">
            </div>
            <div class="card__name">
                <p>나이키 머큐리얼 슈퍼플라이 8 아카데미 CR7 TF</p>
            </div>
            <div class="card__precis">
                <a href="" class="card__icon">
                    <ion-icon name="heart-outline"></ion-icon>
                </a>
        
                <div>
                    <span class="card__preci card__preci--before">129,000 원</span>
                    <span class="card__preci card__preci--now">100,000 원</span>
                </div>
                <a href="" class="card__icon">
                    <ion-icon name="cart-outline"></ion-icon>
                </a>
            </div>
        </article>

        <article class="card">
            <div class="card__img">
                <img src="img/img4.png" alt="">
            </div>
            <div class="card__name">
                <p>나이키 티엠포 레전드 8 엘리트 FG</p>
            </div>
            <div class="card__precis">
                <a href="" class="card__icon">
                    <ion-icon name="heart-outline"></ion-icon>
                </a>
        
                <div>
                    <span class="card__preci card__preci--before">100,000 원</span>
                    <span class="card__preci card__preci--now">89,000 원</span>
                </div>
                <a href="" class="card__icon">
                    <ion-icon name="cart-outline"></ion-icon>
                </a>
            </div>
        </article>
    </main>
</body>
</html>
